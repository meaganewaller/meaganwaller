require:
 - rubocop-minitest
 - rubocop-rake

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable

Naming/VariableNumber:
  Enabled: false

Style/EndlessMethod:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 20
